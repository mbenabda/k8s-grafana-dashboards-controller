[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_role = Admin

[alerting] 
enabled	= false
execute_alerts = false

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[analytics]
reporting_enabled = false
check_for_updates = true

[log]
mode = console
level = debug

